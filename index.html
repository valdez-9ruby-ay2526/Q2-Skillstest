<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

        <!-- START OF CSS -->
    <link rel="stylesheet" href="style.css">

        <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 </head>
<body>

    <!--BACKROUND-->
    <style>
        body {
            background-image: url("https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/e781f4c6-01d6-47b0-bd76-563ad4c0818c/DSC06616.jpg");
            background-size: covern;
            
        }

    </style>

    
    <!-- HEADER -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="ob logo.png" alt="logo" height="50px" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>          
    
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html" target="_self">Enroll now</a></li>
            </ul>

            <form class="header d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </nav>

    <!-- ENROLLMENT -->

    <div class="text-center text-dark mb-4">
        <h2 class style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">OBMC Student Enrollment Form</h2>
        <p>Fill out the form below to enroll for the upcoming school year.</p>
      </div>
        
    <div class="container mt-3 mb-3">

    <div class="card shadow form-card">
        <div class="card-body p-4">

            <h5 class="mb-3">Student Information</h5>

        
        <form>
             <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First Name">
            </div>

            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name">
            </div>

            <div class="col-md-4">
              <label class="form-label">Birth Date</label>
              <input type="date" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Gender</label>
              <select class="form-select">
                <option selected disabled>Select</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Grade Level</label>
              <select class="form-select">
                <option selected disabled>Select</option>
                <option>Grade 1</option>
                <option>Grade 2</option>
                <option>Grade 3</option>
                <option>Grade 4</option>
                <option>Grade 5</option>
                <option>Grade 6</option>
                <option>Grade 7</option>
                <option>Grade 8</option>
                <option>Grade 9</option>
                <option>Grade 10</option>
                <option>Grade 11</option>
                <option>Grade 12</option>
              </select>
            </div>
          </div>


          <!-- CONTACT -->

            <h5 class="mb-3">Contact Details</h5>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="student@example.com">
          </div>

           <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" class="form-control" placeholder="63+">
          </div>

    

         <!-- OTHER INFO -->
          <h5 class="mb-3">Other Information</h5>

          <div class="mb-3">
            <label class="form-label">Mode of Learning</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode">
              <label class="form-check-label">Online</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode">
              <label class="form-check-label">Face-to-Face</label>
            </div>
          </div>

           <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
              I confirm that the information provided is true and complete.
            </label>
          </div>


          <button type="submit" class="btn btn-primary">Submit Enrollment</button>
        </form>

    <!-- FOOTER -->
    <footer class="text-center py-2 bg-dark text-light mt-auto fixed-bottom">
        &copy; 2025 Student Enrollment System | Keona Marie Valdez 9-Ruby
    </footer>

</body>
</html>
